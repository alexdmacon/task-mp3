<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- This where the stylesheet will go -->
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <link rel="stylesheet" href="assets/style.css">


  <title>Task.mp4</title>
</head>

<body>

  <nav>
    <div class="nav-wrapper">
      <span class="brand-logo center"> Welcome to Task.mp4!</span>
    </div>
  </nav>
  <br>
  <div class="container">
    <!-- This is the container where our dropdown menu will be -->
    <!-- <section class="q-container"> -->

      <h2> What are you wanting to do today?</h2>
      <!-- User can chose the type of activity they'd like to do -->
      <div class="select-wrapper row"></div>
      <div class="input-field col s12">
        
        <select class="a-type" id="activity-type-select">
          <option value="" disabled selected>Choose your option</option>
          <option value="music" id="musicOpt"> Something musical</option>
          <option value="relaxation" id="relaxationOpt"> I wanna relax</option>
          <option value="education" id="educationOpt"> I wanna learn something! </option>
          <option value="recreational" id="recreationalOpt"> I want to be recreational</option>
          <option value="charity" id="charityOpt"> I want to give back!</option>
          <option value="cooking" id="cookingOpt"> Let's get cookin' </option>
          <option value="diy" id="diyOpt"> I want to create! </option>
          <option value="busywork" id="busyworkOpt"> I want to stay busy</option>
          <option value="social " id="socialOpt"> I want to socialize!</option>
          <option value="" id="random"> Hit me with anything!</option>       
        </select>
          <label for="activity-type-select"> Type of Activity?</label>
      </div>
      <br>

      <!-- This is the submit button-->
      <!-- sub-btn messes with the area around the button -->
      <div class="sub-btn">
        <button id="submit-search" type="button" class="btn btn-submit waves-effect waves-light"> Submit </button>
      </div>
    <!-- </section> -->
    <!-- Here's where you'll get your YouTube video -->

    <section class="YouTube-Result" name="YT-Video">
      <h2 id="recommended-activity"></h2>
      <div id="YT-Video"></div>

    </section>

    <!-- A section for our past searches -->

    <section class="storage">
      <h3 id="try-again"></h3>
      <div id="past-activities"></div>
        <div id="clear-searches-button"></div>
    </section>




    <footer> Made by: The Algorythmics</footer>
    <title>task.mp4</title>

  </div>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/script.js"></script>

</body>

</html>
